<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="stylesheet" href="style_reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-layout">
        <div class="sidebar">
            <button class="close-sidebar">X</button>
            <form action="" method="post">
                <div class="row">
                    <label for="inpBookTitle">Title</label>
                    <input type="text" name="title" id="inpBookTitle" required>
                </div>
                <div class="row">
                    <label for="inpBookAuthor">Author</label>
                    <input type="text" name="author" id="inpBookAuthor" required>
                </div>
                <div class="row">
                    <label for="inpBookDescript">Description</label>
                    <textarea name="description" id="inpBookDescript" cols="30" rows="5"></textarea>
                </div>

                <fieldset>
                    <div>
                        <input type="radio" name="read" id="notread" value="not read" checked>
                        <label for="notread">Not yet read</label>
                    </div>
                        
                    <div>
                        <input type="radio" name="read" id="read" value="read">
                        <label for="read">Already read</label>
                    </div>
                </fieldset>

                <div class="row">
                    <label for="inpBookFile">Add the file of book</label>
                    <input type="file" name="file" id="inpBookFile">
                </div>
                <button type="submit">Add book</button>
            </form>
        </div>
        <div class="content-section">
            <h1>My Library</h1>
            <button>NEW BOOK</button>
            <div class="books-grid">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
